<h1>Reset Password</h1>
<form name="resetForm" ng-submit="vm.send()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="vm.email" class="form-control" required/>
    </div>
    <button type="submit" ng-disabled="!resetForm.$valid" class="btn btn-success">Reset</button>
</form>

<p ng-show="vm.done">
    An email has been sent to reset your password
</p>
