<h1>Log in</h1>
<form ng-submit="vm.login()">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="email" name="username" ng-model="vm.userName">
  </div>
  <div class="form-group">
    <label>password</label>
    <input class="form-control" type="password" name="password" ng-model="vm.password">
  </div>
  <button type="submit" class="btn btn-success">Sign in <i class="fa fa-sign-in"></i></button>
  <a type="button" class="btn btn-default pull-right" ui-sref="ForgotPassword({email: vm.userName})">Forgot password</a>
</form>

<p class="text-danger" ng-if="vm.error">
    Incorrect password or username
</p>
