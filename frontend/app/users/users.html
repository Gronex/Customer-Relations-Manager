<h1>Users</h1>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th></th>
  </tr>
  <tr ng-repeat="user in vm.users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td><a ui-sref="User({id: user.id})"class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a>
  </tr>
</table>
<a type="button" ui-sref="User({id: 'new'})" class="btn btn-primary"><i class="fa fa-plus"></i> Create new</a>
