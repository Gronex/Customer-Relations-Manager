<h1>Users</h1>
<a type="button" class="btn btn-default pull-right" ui-sref="User({id: 'new'})">New User</a>
<br/>
<br/>
<crm-table on-sort="vm.getUsers" sort-param="::vm.query.orderBy" headers="vm.headers" data="vm.users"></crm-table>
<uib-pagination items-per-page="vm.query.pageSize" total-items="vm.itemCount" ng-model="vm.query.page" ng-change="vm.getUsers()"></uib-pagination>
