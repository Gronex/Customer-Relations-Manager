<h1 ng-if="vm.editing">Opportinity {{vm.opportunity.name}}</h1>
<h1 ng-if="!vm.editing">New Opportunity</h1>

<form ng-submit="vm.save()">
  <div input-field>
    <input type="text" required ng-model="vm.opportunity.name">
    <label>Name</label>
  </div>
  <div input-field>
    <textarea class="materialize-textarea" ng-model="vm.opportunity.description"></textarea>
    <label>Description</label>
  </div>
  <div input-field>
    <input type="number" step="any" required min="0" ng-model="vm.opportunity.hourlyPrice">
    <label>Hourly price</label>
  </div>
  <div input-field>
    <input type="number" step="any" required min="0" ng-model="vm.opportunity.amount">
    <label>Amount</label>
  </div>
  <div class="row">
    <div class="col s6">
      <input type="date" required ng-model="vm.opportunity.startDate">
      <label>Start date</label>
    </div>
    <div class="col s6">
      <input type="date" required ng-model="vm.opportunity.endDate">
      <label>End date</label>
    </div>
  </div>
  <div>
    <input type="date" required ng-model="vm.opportunity.expectedClose">
    <label>Expected close date</label>
  </div>
  <!-- todo: as readonly chips -->
  <ul>
    <li ng-repeat="group in vm.opportunity.groups">{{group.name}}</li>
  </ul>

  <button class="btn" type="submit"><i class="material-icons right">save</i>Save</button>
</form>
