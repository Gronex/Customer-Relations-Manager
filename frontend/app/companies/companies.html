<h1>Companies</h1>

<table class="highlight">
  <thead>
    <tr>
      <td>Name</td>
      <td>Phone number</td>
      <td>Address</td>
      <td>City</td>
      <td>Postal Code</td>
      <td>Country</td>
      <td>Website</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="company in vm.companies">
      <td>{{company.name}}</td>
      <td>{{company.phoneNumber}}</td>
      <td>{{company.address}}</td>
      <td>{{company.city}}</td>
      <td ng-if="company.postalCode > 0">{{company.postalCode}}</td>
      <td ng-if="company.postalCode <= 0"></td>
      <td>{{company.country}}</td>
      <td><a href="{{company.webSite}}">{{company.webSite}}</a></td>
      <td>
        <a  ui-sref="Company({id: company.id})" class="btn-floating red"><i class="material-icons">mode_edit</i></a>
      </td>
    </tr>
  </tbody>
</table>
<a ui-sref="Company({id: 'new'})" class="btn"><i class="material-icons right">add</i>Create new</a>
