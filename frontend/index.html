<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Customer Relations Manager</title>

    <link rel="stylesheet" href="view/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="view/bower_components/angular-bootstrap/ui-bootstrap-csp.css"/>
    <link rel="stylesheet" href="view/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="view/bower_components/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="view/content/css/style.css"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="view/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="view/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="view/bower_components/lodash/dist/lodash.min.js"></script>

    <!-- Angular things -->
    <script src="view/bower_components/angular/angular.min.js"></script>
    <script src="view/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="view/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="view/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="view/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="view/bower_components/ng-tags-input/ng-tags-input.min.js"></script>


    <script src="view/app/app.js"></script>

    <!-- Services -->
    <script src="view/app/services/dataservice.service.js"></script>
    <script src="view/app/services/authorization.service.js"></script>
    <script src="view/app/services/graph.service.js"></script>

    <!-- Directives -->
    <script src="view/app/components/company-typeahead.directive.js"></script>

    <!-- Controllers -->
    <script src="view/app/app.controller.js"></script>
    <script src="view/app/home/home.controller.js"></script>
    <script src="view/app/users/users.controller.js"></script>
    <script src="view/app/users/user.controller.js"></script>
    <script src="view/app/login/login.controller.js"></script>
    <script src="view/app/user-groups/user-groups.controller.js"></script>
    <script src="view/app/companies/companies.controller.js"></script>
    <script src="view/app/companies/company.controller.js"></script>
    <script src="view/app/opportunities/opportunities.controller.js"></script>
    <script src="view/app/opportunities/opportunity.controller.js"></script>
    <script src="view/app/stages/stages.controller.js"></script>
    <script src="view/app/users/goals.controller.js"></script>
    <script src="view/app/people/people.controller.js"></script>
    <script src="view/app/people/person.controller.js"></script>
    <script src="view/app/departments/departments.controller.js"></script>
    <script src="view/app/opportunity-categories/opportunity-categories.controller.js"></script>
    <script src="view/app/activity-categories/activity-categories.controller.js"></script>
  </head>

  <body ng-app="CRM">
    <div ng-controller="App as vm">

      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="Home">CRM</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a ui-sref="Opportunities">Opportunities</a></li>
              <li><a ui-sref="Companies">Companies</a></li>
              <li><a ui-sref="People">People</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href class="dropdown-toggle" data-toggle="dropdown" role="button">
                  Administrate System <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a ui-sref="OpportunityCategories">Opportunity catogories</a></li>
                  <li><a ui-sref="Users">Users</a></li>
                  <li><a ui-sref="UserGroups">Groups</a></li>
                  <li><a ui-sref="Stages">Stages</a></li>
                  <li><a ui-sref="ActivityCategories">Activity categories</a></li>
                  <li><a ui-sref="Departments">Departments</a></li>
                </ul>
              </li>
              <li ng-if="!!vm.user" >
                <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{vm.user.name}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href ng-click="vm.logout()">LogOut</a></li>
                </ul>
              </li>
              <li ng-if="!vm.user"><a ui-sref="Login">Log in</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="container" ui-view></div>
    </div>
  </body>
</html>
